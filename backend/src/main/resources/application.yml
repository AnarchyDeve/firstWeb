spring:
  threads:
    virtual:
      enabled: true # Java 21+ 가상 스레드 활용

  datasource:
    # localhost:3306 뒤의 'quickrent'라는 스키마가 MySQL에 실제로 생성되어 있어야 합니다.
    url: jdbc:mysql://localhost:3306/quickrent?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root        # 본인의 MySQL 계정
    password: 1234        # 본인의 MySQL 비밀번호

  jpa:
    hibernate:
      ddl-auto: update    # 엔티티 변경 시 테이블 자동 생성/수정
    show-sql: true        # 실행되는 SQL을 콘솔에 출력
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

# 서버 포트 설정
server:
  port: 8080

# 403 에러 원인을 찾기 위한 로그 설정
logging:
  level:
    root: INFO
    org.springframework.security: DEBUG    # 시큐리티가 왜 막았는지 상세히 출력
    org.springframework.web: DEBUG         # 요청 주소가 컨트롤러에 도달하는지 확인